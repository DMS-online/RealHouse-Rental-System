<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RealHouse</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/house2.png">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.material.min.css"/>

<body>
<div class="body-bg"></div>
<main ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">


    <!--<main ng-if="$pageFinishedLoading" ng-class="{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">-->

    <ba-sidebar></ba-sidebar>
    <page-top></page-top>

    <div class="al-main">

            <div ui-view autoscroll="true" autoscroll-body-top></div>

    </div>

    <footer class="al-footer clearfix">

            <a href="https://github.com/kwstarikanos" target="_blank" title="kwstarikanos">kwstarikanos</a> &

            <a href="http://creativecommons.org/licenses/by/3.0/"
               title="Creative Commons BY 3.0"
               target="_blank">CC 3.0 BY</a>
        </div>

    </footer>

    <back-top></back-top>
</main>

<div id="preloader" ng-show="!$pageFinishedLoading">
    <div></div>
</div>
